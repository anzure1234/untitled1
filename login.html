<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="login-box d-flex justify-content-center ">
        <div class="card w-100">
            <div class="card-header border-bottom ">
                <h5>Please Sign In</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group mt-2 ">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="remember mb-2">
                        <input type="checkbox"> Remember me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn login_btn p-3 mb-2 bg-success text-white w-100">
                    </div>
                    <div>
                        <a href="register.html">Click here to register</a>
                    </div>
                </form>
            </div>

        </div>

    </div>


</div>

</body>
</html>
